<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Login</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body >
    <!-- Start Home SignUp -->
    <div class="login text-center">
        <form action="">
            <P id="alertInput" class="alert  alert-danger  text-danger my-2 d-none"></P>
            <h2>Smart Login System</h2>
            <input type="text" class="form-control" placeholder="Enter Your Name" id="nameInput" >
            <input type="email" class="form-control my-3" placeholder="Enter Your Email" id="emailInput" >
            <input type="password" class="form-control" placeholder="Enter Password" id="passwordInput" >
            <button onclick="addUser()" type="button" class="form-control btn btn-outline-info my-4"> Sign Up</button>
            <p>You have an account? <a href="index.html" id="change">SignIn</a></p>
        </form>
    </div>
    <!-- End Home SignUp -->
    <script src="js/main.js"></script>
</body>
</html>
